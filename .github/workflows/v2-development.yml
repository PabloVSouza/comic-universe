name: 2.0.0 Nightly Release

on:
  push:
    branches:
      - 'dev/v2.0.0'
  pull_request:
    branches:
      - 'dev/v2.0.0'

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.dev-version.outputs.version }}
      release-type: ${{ steps.dev-version.outputs.release-type }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Get current version
        id: current-version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Generate development version
        id: dev-version
        run: |
          CURRENT_VERSION="${{ steps.current-version.outputs.current-version }}"
          BASE_VERSION=$(echo $CURRENT_VERSION | sed 's/-.*//')

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # PR: Create beta version
            NEW_VERSION="${BASE_VERSION}-beta.$(date +%Y%m%d%H%M%S)"
            RELEASE_TYPE="beta"
          else
            # Push: Create alpha version
            NEW_VERSION="${BASE_VERSION}-alpha.$(date +%Y%m%d%H%M%S)"
            RELEASE_TYPE="alpha"
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "release-type=$RELEASE_TYPE" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
          echo "Release type: $RELEASE_TYPE"

      - name: Update package.json version
        if: steps.dev-version.outputs.version != steps.current-version.outputs.current-version
        run: |
          npm version ${{ steps.dev-version.outputs.version }} --no-git-tag-version
          echo "Updated package.json to version ${{ steps.dev-version.outputs.version }}"

      - name: Upload version files
        uses: actions/upload-artifact@v4
        with:
          name: version-files
          path: |
            package.json
            package-lock.json

  build-and-release:
    runs-on: ubuntu-latest
    needs: prepare-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download version files
        uses: actions/download-artifact@v4
        with:
          name: version-files

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build application (Linux)
        run: npm run build:linux-x64

      - name: Build application (Windows)
        run: npm run build:win
        env:
          PUBLISH_FOR_PULL_REQUEST: true

      - name: Build application (macOS)
        run: npm run build:mac
        env:
          PUBLISH_FOR_PULL_REQUEST: true

      - name: Create nightly release
        if: needs.prepare-release.outputs.version != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: 'v${{ needs.prepare-release.outputs.version }}'
          name: '2.0.0 Nightly Release ${{ needs.prepare-release.outputs.version }}'
          body: |
            ## ðŸŒ™ 2.0.0 Nightly Release

            This is a nightly build for Comic Universe 2.0.0 development.

            **Release Type:** ${{ needs.prepare-release.outputs.release-type }}
            **Branch:** `${{ github.ref_name }}`
            **Commit:** `${{ github.sha }}`
            ${{ github.event_name == 'pull_request' && format('**PR:** #{0}', github.event.number) || '' }}
            ${{ github.event_name == 'pull_request' && format('**Auto-cleanup:** This release will be automatically deleted if PR #{0} is closed without merging.', github.event.number) || '' }}

            ## What's New in 2.0.0
            - Updated dependencies to latest versions
            - Improved CI/CD pipeline
            - Enhanced development workflow
            - Better error handling and logging

            ## Testing
            This is a nightly build. Please test thoroughly and report any issues.

            ## Installation
            Download the appropriate build for your platform from the assets below.
          files: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.exe
            dist/*.dmg
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸŒ™ **2.0.0 Nightly Release Created**
              
              Version: \`${{ needs.prepare-release.outputs.version }}\`
              Release Type: **${{ needs.prepare-release.outputs.release-type }}**
              
              A nightly build has been created for testing Comic Universe 2.0.0. 
              Download it from the [releases page](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.prepare-release.outputs.version }}).
              
              Please test the new features and provide feedback!`
            })
