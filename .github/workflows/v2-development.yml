name: 2.0.0 Development Release

on:
  push:
    branches:
      - 'dev/v2.0.0'
  pull_request:
    branches:
      - 'dev/v2.0.0'

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.dev-version.outputs.version }}
      release-type: ${{ steps.dev-version.outputs.release-type }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Get current version
        id: current-version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Generate development version
        id: dev-version
        run: |
          CURRENT_VERSION="${{ steps.current-version.outputs.current-version }}"
          BASE_VERSION=$(echo $CURRENT_VERSION | sed 's/-.*//')

          # Get the latest release to determine next build number
          LATEST_RELEASE=$(curl -s "https://api.github.com/repos/${{ github.repository }}/releases" | jq -r '.[0].tag_name // "v0.0.0"')
          echo "Latest release: $LATEST_RELEASE"

          # Extract build number from latest release or start from 1
          # Handle both old timestamp format and new semantic format
          if [[ $LATEST_RELEASE =~ v${BASE_VERSION}-(alpha|beta)\.([0-9]{14}) ]]; then
            # Old timestamp format - start from 1
            BUILD_NUMBER=1
          elif [[ $LATEST_RELEASE =~ v${BASE_VERSION}-(alpha|beta)\.([0-9]+) ]]; then
            # New semantic format - increment build number
            BUILD_NUMBER=$(( ${BASH_REMATCH[2]} + 1 ))
          else
            BUILD_NUMBER=1
          fi

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # PR: Create alpha version (instável, em desenvolvimento)
            NEW_VERSION="${BASE_VERSION}-alpha.${BUILD_NUMBER}"
            RELEASE_TYPE="alpha"
          else
            # Push: Create beta version (mais estável, testado)
            NEW_VERSION="${BASE_VERSION}-beta.${BUILD_NUMBER}"
            RELEASE_TYPE="beta"
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "release-type=$RELEASE_TYPE" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
          echo "Release type: $RELEASE_TYPE"

      - name: Update package.json version
        if: steps.dev-version.outputs.version != steps.current-version.outputs.current-version
        run: |
          npm version ${{ steps.dev-version.outputs.version }} --no-git-tag-version
          echo "Updated package.json to version ${{ steps.dev-version.outputs.version }}"

      - name: Upload version files
        uses: actions/upload-artifact@v4
        with:
          name: version-files
          path: |
            package.json
            package-lock.json

  build-linux:
    runs-on: ubuntu-latest
    needs: prepare-release
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download version files
        uses: actions/download-artifact@v4
        with:
          name: version-files

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build application (Linux)
        run: npm run build:linux-x64

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            dist/*.AppImage
            dist/*.yml
            dist/*.blockmap

  build-windows:
    runs-on: windows-latest
    needs: prepare-release
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Force code signing for PR builds
      CSC_FOR_PULL_REQUEST: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download version files
        uses: actions/download-artifact@v4
        with:
          name: version-files

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Generate Self-Signed Certificate
        run: |
          # Create certificates directory
          mkdir -p certificates

          # Create config file for certificate with proper key usage (PowerShell compatible)
          @"
          [req]
          distinguished_name = req_distinguished_name
          x509_extensions = v3_req
          prompt = no

          [req_distinguished_name]
          C = US
          ST = CA
          L = San Francisco
          O = Comic Universe
          CN = Comic Universe

          [v3_req]
          keyUsage = critical, digitalSignature, keyEncipherment
          extendedKeyUsage = critical, codeSigning
          subjectKeyIdentifier = hash
          "@ | Out-File -FilePath certificates/cert.conf -Encoding utf8

          # Generate self-signed certificate with proper extensions
          openssl req -x509 -newkey rsa:2048 -keyout certificates/cert-key.pem -out certificates/cert.pem -days 365 -nodes -config certificates/cert.conf -extensions v3_req

          # Convert to PKCS#12 format
          openssl pkcs12 -export -out certificates/cert.p12 -inkey certificates/cert-key.pem -in certificates/cert.pem -name "Comic Universe" -passout pass:comicuniverse

          # Set environment variables for electron-builder
          echo "CSC_LINK=certificates/cert.p12" >> $env:GITHUB_ENV
          echo "CSC_KEY_PASSWORD=comicuniverse" >> $env:GITHUB_ENV

      - name: Build application (Windows)
        run: npm run build:win

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            dist/*.exe
            dist/*.yml
            dist/*.blockmap

  build-macos:
    runs-on: macos-latest
    needs: prepare-release
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Force code signing for PR builds
      CSC_FOR_PULL_REQUEST: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download version files
        uses: actions/download-artifact@v4
        with:
          name: version-files

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Generate Consistent Self-Signed Certificate
        run: |
          # Create certificates directory
          mkdir -p certificates

          # Use a fixed seed for consistent certificate generation
          # This ensures the same certificate is generated every time
          CERT_SEED="comic-universe-consistent-cert-2024"
          
          # Create config file for certificate with proper key usage
          cat > certificates/cert.conf << EOF
          [req]
          distinguished_name = req_distinguished_name
          x509_extensions = v3_req
          prompt = no

          [req_distinguished_name]
          C = US
          ST = CA
          L = San Francisco
          O = Comic Universe
          CN = Comic Universe

          [v3_req]
          keyUsage = critical, digitalSignature, keyEncipherment
          extendedKeyUsage = critical, codeSigning
          subjectKeyIdentifier = hash
          EOF

          # Generate self-signed certificate with consistent seed
          openssl req -x509 -newkey rsa:2048 -keyout certificates/cert-key.pem -out certificates/cert.pem -days 365 -nodes -config certificates/cert.conf -extensions v3_req -subj "/C=US/ST=CA/L=San Francisco/O=Comic Universe/CN=Comic Universe" -passin pass:$CERT_SEED

          # Convert to PKCS#12 format
          openssl pkcs12 -export -out certificates/cert.p12 -inkey certificates/cert-key.pem -in certificates/cert.pem -name "Comic Universe" -passout pass:comicuniverse

          # Import certificate into keychain for macOS code signing
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import certificates/cert.p12 -k build.keychain -P comicuniverse -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

          # Set environment variables for electron-builder
          echo "CSC_LINK=certificates/cert.p12" >> $GITHUB_ENV
          echo "CSC_KEY_PASSWORD=comicuniverse" >> $GITHUB_ENV

      - name: Build application (macOS)
        run: npm run build:mac

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.yml
            dist/*.blockmap

  nightly-release:
    runs-on: ubuntu-latest
    needs: [prepare-release, build-linux, build-windows, build-macos]
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Verify artifacts
        run: |
          echo "Checking downloaded artifacts..."
          ls -la
          echo "Linux builds:"
          ls -la linux-builds/ || echo "No linux-builds directory"
          echo "Windows builds:"
          ls -la windows-builds/ || echo "No windows-builds directory"
          echo "macOS builds:"
          ls -la macos-builds/ || echo "No macos-builds directory"

      - name: Generate release notes
        run: |
          # Get the base commit for comparison
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_COMMIT="${{ github.event.pull_request.base.sha }}"
            HEAD_COMMIT="${{ github.event.pull_request.head.sha }}"
          else
            # For push events, compare with previous commit
            BASE_COMMIT="HEAD~1"
            HEAD_COMMIT="HEAD"
          fi

          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "## 🚀 2.0.0 Development Release" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "This is a development build for Comic Universe 2.0.0." >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "**Release Type:** ${{ needs.prepare-release.outputs.release-type }}" >> $GITHUB_ENV
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_ENV
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_ENV
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "**PR:** #${{ github.event.number }}" >> $GITHUB_ENV
            echo "**Auto-cleanup:** This release will be automatically deleted if PR #${{ github.event.number }} is closed without merging." >> $GITHUB_ENV
          fi
          echo "" >> $GITHUB_ENV
          echo "## Changes" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          ./scripts/generate-release-notes.sh $BASE_COMMIT $HEAD_COMMIT >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "## Testing" >> $GITHUB_ENV
          echo "This is a development build. Please test thoroughly and report any issues." >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "## Installation" >> $GITHUB_ENV
          echo "Download the appropriate build for your platform from the assets below." >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create development release
        if: needs.prepare-release.outputs.version != ''
        uses: softprops/action-gh-release@v2
        continue-on-error: true
        with:
          tag_name: 'v${{ needs.prepare-release.outputs.version }}'
          name: '2.0.0 Development Release ${{ needs.prepare-release.outputs.version }}'
          target_commitish: ${{ github.event.pull_request.head.sha || github.sha }}
          body: ${{ env.RELEASE_NOTES }}
          files: |
            linux-builds/*
            windows-builds/*
            macos-builds/*
          draft: false
          prerelease: true
          generate_release_notes: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🚀 **2.0.0 Development Release Created**
              
              Version: \`${{ needs.prepare-release.outputs.version }}\`
              Release Type: **${{ needs.prepare-release.outputs.release-type }}**
              
              A development build has been created for testing Comic Universe 2.0.0. 
              Download it from the [releases page](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.prepare-release.outputs.version }}).
              
              Please test the new features and provide feedback!`
            })
